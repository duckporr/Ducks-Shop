<body class="hold-transition login-page">
	<div class="login-box">
		

		<section class="bg-light py-3 py-md-5" style="margin-top: 75px;">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
						<div class="card border border-light-subtle rounded-3 shadow-sm">
							<div class="card-body p-3 p-md-4 p-xl-5">
								<div class="text-center mb-3">
									<div class="login-logo">
										<a href="@{/assets/css/AdminLTE.css}" style="font-size:34px; text-decoration:none;"><b>Admin</b>DUCK</a>
									</div>
									<a href="#!"> <img th:src="@{assets/images/duck-logo-header.jpg}"
										alt="BootstrapBrain Logo" width="175"  style=" height: auto;"
   										>
									</a>
								</div>
								<h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign
									in to your account</h2>
								<form th:action="@{/logon}" method="post">
									<div class="row gy-2 overflow-hidden">
										<div class="col-12">
											<div class="form-floating mb-3">
												<input type="text" class="form-control"
													placeholder="UserName" name="username"> <span
													class="glyphicon glyphicon-envelope form-control-feedback"></span>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating mb-3">
												<input type="password" class="form-control"
													placeholder="Password" name="password"> <span
													class="glyphicon glyphicon-lock form-control-feedback"></span>
											</div>
										</div>
										<div class="col-12">
											<div class="d-flex gap-2 justify-content-between">
												<div class="form-check">
													<input class="form-check-input" type="checkbox" value=""
														name="rememberMe" id="rememberMe"> <label
														class="form-check-label text-secondary" for="rememberMe"
														style="font-weight: 400;"> Keep me logged in </label>
												</div>
												<a href="#!" class="link-primary text-decoration-none">Forgot
													password?</a>
											</div>
										</div>
										<div class="col-12">
											<div class="d-grid my-3">
												<button class="btn btn-primary btn-lg" type="submit">Log
													in</button>
											</div>
										</div>
										<div class="col-12">
											<p class="m-0 text-secondary text-center">
												Don't have an account? <a href="#!"
													class="link-primary text-decoration-none">Sign up</a>
											</p>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


	</div>


	<script th:src="@{assets/js/jquery.min.js}"></script>

	<script th:src="@{assets/js/bootstrap.min.js}"></script>

	<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
