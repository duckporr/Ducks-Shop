<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/Layout/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/Layout/header::header"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/Layout/sidebar::sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Thêm mới danh mục <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-6">

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Quick Example</h3>
							</div>


							<form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
							 <input
											type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{id}"
											>
								<div class="box-body">
									<div class="form-group">
										<label for="exampleInputEmail1">Category Name</label>
										 <input
											type="text" class="form-control" id="exampleInputEmail1" th:field="*{categoryName}"
											>
									</div>
									<div class="form-group">
										 <label
											for="exampleInputEmail1">Category Status</label>
										<div class="form-check form-check-inline">
											<input type ="radio" class="form-check-input"
												path="categoryStatus" th:field="*{categoryStatus}"
												value="1" checked="" />
											<label class="form-check-label" for="inlineRadio1">Active</label>
										</div>

										<div class="form-check form-check-inline">
											<input type ="radio" class="form-check-input"
												path="categoryStatus"  th:field="*{categoryStatus}"
												value="0" 
												/>
											<label class="form-check-label" for="inlineRadio2">Hidden</label>
										</div>

									</div>


								</div>

								</div>

								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>



					</div>




				</div>
		</div>
	</div>


	</section>


	<div th:replace="admin/Layout/Script::script"></div>
</body>
</html>
