<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6" lang="en">
<head th:replace="admin/Layout/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

 <header th:replace="admin/Layout/header::header"></header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/Layout/sidebar::sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lí Sản Phẩm
        <small>Good management, good operations</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
			<section class="content">
				<div class=row>
					<div class="col-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Danh sách Sản Phẩm</h3>
								

							</div>

							<div class="box-body">
								<table class="table table-bordered">
									<tbody>
										<tr>
									
											<th style="width: 10%">ID</th>
											<th style="width: 10%">Tên Sản Phẩm</th>
											<th style="width: 10%">Danh mục</th>
											<th style="width: 20%">Image</th>
											<th style="width: 30%">Đơn giá</th>
											<th  style="width: 30%">Action</th>
										</tr>
										<tr th:each="product: ${listCate}">
											
											<td th:text="${product.productId}"></td>
											<td th:text="${product.productName}"></td>
											<td th:text="${product.category.categoryName}"></td>
											<td>
											 <img th:src="@{'/uploads/'+${product.image}}" alt="Product Image" style="width:150px">
											</td>
											<td th:text="${product.price}"></td>

											<td>
												<div style="display: flex; justify-content: space-around;">
												<a
														th:href="@{/admin/edit-product/{id}(id=${product.productId})}"
														class="btn btn-primary btn-block"
														style="width: 30%; margin-top: 0;"><b>Sửa</b></a>
												 <a
														th:href="@{/admin/delete-product/{id}(id=${product.productId})}"
														onclick="return confirm ('Bạn chắc chắn muốn xóa')"
														class="btn btn-danger pull-right btn-block btn-sm"
														style="width: 30%; margin-top: 0;"><b>Xóa</b></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="box-footer clearfix">
								<ul class="pagination pagination-sm no-margin pull-right">
									<li><a href="#">«</a></li>
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div>
				<a class="btn btn-success" href="product-add">Thêm mới danh sách</a>
				</div>
			</section>
			<!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/Layout/Script::script"></div>
</body>
</html>
