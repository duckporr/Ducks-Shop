<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/Layout/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/Layout/header::header"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/Layout/sidebar::sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Thêm mới danh mục <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-6">

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Update a new Product</h3>
							</div>


							<form role="form" method="post"
								th:action="@{/admin/edit-product}" th:object="${product}"
								enctype="multipart/form-data">
								<input
											type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{productId}"
											>
								<div class="box-body">
									<div class="form-group">
										<label for="exampleInputEmail1">Product Name</label> <input
											type="text" class="form-control" id="exampleInputEmail1"
											th:field="*{productName}">
									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">Product Price</label> <input
											type="text" class="form-control" id="exampleInputEmail1"
											th:field="*{price}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Product Image</label> <input
											type="file" class="form-control" id="exampleInputEmail1"
											name="fileImage" accept=".png},.jpg,.jpeg" >
									</div>

									<div class="form-group">
										<label>Category</label> <select
											class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" th:field="*{category.id}">
											<option th:each="category : ${listCate}"
												th:value="${category.id}" th:text="${category.categoryName}"></option>
										</select>

									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">Description Product</label>
										<div id="editor">
											<textarea th:field="*{description}">This is some sample content.</textarea>
										</div>
									</div>
								</div>




								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>



					</div>




				</div>




			</section>
		</div>
		</div>
  <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
  <script>
                                  ClassicEditor
                                   .create( document.querySelector( '#editor' ) )
                                  .catch( error => {
                                      console.error( error );
                                       } );
                           </script>
	<div th:replace="admin/Layout/Script::script"></div>
</body>
</html>
